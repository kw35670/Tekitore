<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- css -->
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="./css/account.css" />
        <title>Account</title>
    </head>
    <body>
        <!-- header -->
        <header class="header bg-light fixed-top shadow">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img
                            src="/docs/4.5/assets/brand/bootstrap-solid.svg"
                            width="30"
                            height="30"
                            class="d-inline-block align-top"
                            alt=""
                        />
                        てきとれ
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse ms-auto"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">トップ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">お知らせ</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    マイページ
                                </a>
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink"
                                >
                                    <a class="dropdown-item" href="#"
                                        >マイページ</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >ログアウト</a
                                    >
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- form -->
        <section class="section">
            <div class="container form-container">
                <form action="" class="login-form bg-light shadow">
                    <h2 class="form-title text-center">新規作成</h2>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">メールアドレス</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="staticEmail" placeholder="例）email@example.com">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword" placeholder="半角英数字、記号を含み10〜20字">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPasswordSecond" class="col-sm-2 col-form-label">パスワード(再入力) 
                        </label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPasswordSecond">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="nickName" class="col-sm-2 col-form-label">ニックネーム 
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nickName" placeholder="アプリ内で使用する名前">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">氏名 
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="例）佐藤　太郎">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="postalCode" class="col-sm-2 col-form-label">郵便番号
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="postalCode" autocomplete="postal-code" placeholder="-(ハイフン)なし">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="prefecture" class="col-sm-2 col-form-label">都道府県
                        </label>
                        <div class="col-sm-10">
                          <select type="text" class="form-control" id="prefecture" autocomplete="address-level1" placeholder="-(ハイフン)なし">
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="city" class="col-sm-2 col-form-label">市区町村
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="city" autocomplete="address-level2" placeholder="例）〇〇市〇〇区〇〇町〇〇丁目">
                        </div>
                      </div>
                </form>
            </div>
        </section>

        <!-- footer -->
        <footer class="footer bg-dark text-center w-100">
            <div class="container">
                <div class="footer-title text-white mt-4">タイトル</div>
                <ul class="footer-lists d-flex justify-content-center p-0 mt-3">
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >トップ</a
                        >
                    </li>
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >お知らせ</a
                        >
                    </li>
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >マイページ</a
                        >
                    </li>
                </ul>
                <div class="footer-copy text-white mb-4">
                    Copyright &copy; 2023 テキトレ All rights reserved.
                </div>
            </div>
        </footer>

        <!-- bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
