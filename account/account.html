<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- css -->
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="./css/account.css" />
        <title>Account</title>
    </head>
    <body>
        <!-- header -->
        <header class="header fixed-top shadow bg-light">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img
                            src="../images/logo.png"
                            width="100%"
                            height="30"
                            class="d-inline-block align-top"
                            alt=""
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse ms-auto"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">トップ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">お知らせ</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    マイページ
                                </a>
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink"
                                >
                                    <a class="dropdown-item" href="#"
                                        >マイページ</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >ログアウト</a
                                    >
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- form -->
        <section class="section">
            <div class="container form-container">
                <script
                    src="https://yubinbango.github.io/yubinbango/yubinbango.js"
                    charset="UTF-8"
                ></script>
                <form action="signUpServlet" class="login-form bg-light shadow h-adr" method="post">
                    <span class="p-country-name" style="display: none"
                        >Japan</span
                    >
                    <h2 class="form-title text-center">アカウント新規作成</h2>

                    <div class="mb-3 row">
                        <label
                            for="studentNumber"
                            class="col-sm-2 col-form-label"
                            >学籍番号
                        </label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                id="studentNumber"
                                size="7"
                                maxlength="7"
                                placeholder="7桁の数字"
                                name="studentNumber"
                                required
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label"
                            >メールアドレス</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="email"
                                class="form-control"
                                id="staticEmail"
                                placeholder="例）email@example.com"
                                name="mailAddress"
                                required
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label
                            for="inputPassword"
                            class="col-sm-2 col-form-label"
                            >パスワード</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                placeholder="半角英数字、8〜15字"
                                minlength="8"
                                maxlength="15"
                                name="pass"
                                required
                            />
                        </div>
                    </div>
                    <!-- <div class="mb-3 row">
                        <label
                            for="inputPasswordSecond"
                            class="col-sm-2 col-form-label"
                            >パスワード(再入力)
                        </label>
                        <div class="col-sm-10">
                            <input
                                type="password"
                                class="form-control"
                                id="inputPasswordSecond"
                                minlength="8"
                                maxlength="15"
                                required
                            />
                        </div>
                    </div> -->
                    <div class="mb-3 row">
                        <h4>氏名</h4>
                        <label for="name" class="col-sm-2 col-form-label name-label-width"
                            >苗字
                        </label>
                        <div class="col-sm-3">
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="例）情報"
                                name="firstName"
                                required
                            />
                        </div>
                        <label for="name" class="col-sm-2 col-form-label name-label-width"
                            >名前
                        </label>
                        <div class="col-sm-3">
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="例）太郎"
                                name="lastName"
                                required
                            />
                        </div>
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary center">
                            登録
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- footer -->
        <footer class="footer bg-dark text-center w-100">
            <div class="container">
                <div class="footer-title text-white mt-4">タイトル</div>
                <ul class="footer-lists d-flex justify-content-center p-0 mt-3">
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >トップ</a
                        >
                    </li>
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >お知らせ</a
                        >
                    </li>
                    <li class="footer-list">
                        <a href="#" class="text-white text-decoration-none"
                            >マイページ</a
                        >
                    </li>
                </ul>
                <div class="footer-copy text-white mb-4">
                    Copyright &copy; 2023 テキトレ All rights reserved.
                </div>
            </div>
        </footer>

        <!-- bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
